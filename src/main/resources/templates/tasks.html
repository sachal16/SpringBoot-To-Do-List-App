<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .title-box {
            border: 3px solid #3b4759;
            padding: 1rem 2rem;
            display: inline-block;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 1px;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d;
        }

        .btn-modern {
            border-radius: 6px;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease-in-out;
        }

        .btn-modern:hover {
            transform: scale(1.05);
        }

        .card {
            border: none;
            border-left: 5px solid #0d6efd;
        }

        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-title {
            font-size: 1.1rem;
        }

        .form-control-lg {
            height: 3.5rem;
            font-size: 1.1rem;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container py-5 text-center">
        <div class="title-box mb-5">To-Do List</div>

        <form action="/" method="post" class="row g-3 justify-content-center mb-5 input-wrapper">
            <div class="col-9 col-md-9">
                <input type="text" name="title" class="form-control form-control-lg shadow-sm" placeholder="Add a new task..." required>
            </div>
            <div class="col-3 col-md-3">
                <button type="submit" class="btn btn-primary btn-modern w-100 h-100">Add Task</button>
            </div>
        </form>

        <div>
            <th:block th:each="task : ${tasks}">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" class="todo-title" th:text="${task.title}">Task Title</span>
                        <div class="d-flex gap-2">
                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-modern">Mark as Done</a>
                            <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-modern">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
